<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>取件</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/door.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/awesome.min.css">
    <link rel="stylesheet" href="./css/flexible-bootstrap-carousel.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body onselectstart="return false">
    <div class="concent" id="content" v-cloak>
        <!-- 头部导航 -->
        <div class="title">
            <p style="padding-left: 44px;cursor:pointer;" @click="goShou">物联柜</p>
            <p style="padding-right: 44px">柜门列表</p>
            <img id="back" style="cursor:pointer;" src="./image/back.png" alt="">
            <div class="welcome">
                <img style="cursor:pointer;" @click="handleSave" src="./image/exit.png" alt="">
            </div>
        </div>
        <!-- 内容部分 -->
        <div class="container">
            <div class="carousel-example">
                <div id="simple-content-carousel" class="carousel flexible slide" data-ride="carousel"
                    data-interval="5000" data-wrap="true">
                    <div class="items" v-for="item in list">
                        <div class="flex-item" onclick ="door(this)">
                            <div class="guizi">
                                <span style="display: block;
                                width: 100%;
                                height: 50px;
                                text-align: center;
                                font-size: 24px;
                                line-height: 50px;
                                background: #409EFF;
                                color: #fff;">{{item.sNum}} 号柜</span>
                                <img :src='item.src' alt="">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-inner" role="listbox"></div>
                    <a class="left carousel-control" href="#simple-content-carousel" role="button" data-slide="prev">
                        <span class="fa" aria-hidden="true"><img src="./image/left-L.png" alt=""></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#simple-content-carousel" role="button" data-slide="next">
                        <span class="fa" aria-hidden="true"><img src="./image/right-R.png" alt=""></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div id="goodslist" style="display: none">
            <table class="layui-hide" id="test"></table>
        </div>

    </div>
    <script src="./js/vue.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./layui/layui.all.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/redirect.js"></script>
    <script src="./js/door.js"></script>
    <script src="./js/jquery-1.11.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/flexible-bootstrap-carousel.js"></script>
    
</body>

</html>
