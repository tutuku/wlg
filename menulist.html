<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge;SameSite=none">
    <title>取件</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/menulist.css">
</head>

<body onselectstart="return false">
    <div class="concent" id="content" v-cloak>
        <!-- 头部导航 -->
        <div class="title">
            <p style="padding-left: 44px;cursor:pointer;" @click="goShou">物联柜</p>
            <p style="padding-right: 44px">物品列表</p>
            <img id="back" style="cursor:pointer;" src="./image/back.png" alt="">
            <div class="welcome">
                <img style="cursor:pointer;" @click="handleSave" src="./image/exit.png" alt="">
            </div>
        </div>
        <!-- 物品列表 -->
        <div class="demoTable" >
            <div class="layui-tab-item layui-show">
                <div class="layui-inline">
                    <label class="layui-form-label">物品名称:</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" placeholder="请输入名称" name="id" id="demoReload" autocomplete="off">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">物品尺寸:</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" placeholder="请输入尺寸" name="id" id="demoReloadSize" autocomplete="off">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">物品型号:</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" placeholder="请输入型号" name="id" id="demoReloadMeasurement"
                            autocomplete="off">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">物品厂家:</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" placeholder="请输入厂家" name="id" id="demoReloadFactory"
                            autocomplete="off">
                    </div>
                </div>
                <div class="layui-inline"><div class="layui-form">
                    <select name="xm" id="xm" lay-verify="required" lay-filter="xmFilter">
                        <option value=""> -- 请选择物品状态 -- </option>
                        <option value="1">正常</option>
                        <option value="2">预约</option>
                        <option value="3">借出</option>
                    </select></div>
                </div>
                <button class="layui-btn" data-type="reload">搜索</button>
            </div>
        </div>
        <table class="layui-hide" id="test" lay-filter="demoEvent"></table>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./layui/layui.all.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/redirect.js"></script>
    <script src="./js/menulist1.js"></script>
    <script type="text/html" id="toolbarDemo">
          <span>物品列表</span>
      </script>
    <script type="text/html" id="zizeng">
        {{d.LAY_TABLE_INDEX+1}}
    </script>
    <script src="./js/menulist2.js"></script>
</body>

</html>
